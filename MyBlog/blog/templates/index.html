<style>
    * {
        font-family: Cursive;
    }
    img {
        border-radius: 2%;
        margin-left: 20%;
    }
    html {
        background-image: url(/static/bg.png);
        background-size: cover;
    }
    * {
        color: white;
    }
    .container {
        margin-right: 15%;
        margin-left: 15%;
    }
    h1 {
        text-align: center;
        color: #ff3d4c;
    }
    h3 {
        text-align: center;
    }
    .blue {
        color: #008eff;
        text-shadow: 1px 1px 10px #008eff, 1px 1px 10px #008eff;
    }
    .red {
        color: #ff3d4c;
        text-shadow: 1px 1px 10px #ff3d4c, 1px 1px 10px #ff3d4c;
    }
    .post {
        padding: 10px;
        margin-top: 20px;
        border-radius: 20px;
        background-color: #3c3c3c6c;
    }
    .author {
        color: #ff3d4c;
    }
    h3 a {
        color: #ff3d4c;
    }
    .link {
        display: flex;
        justify-content: space-between;
    }
    h1 a {
        color: white;
    }
</style>

<div class="container">
    <div class="link">
        <h1><a href="http://127.0.0.1:8000">Home</a></h1>
        <h1><a href="http://127.0.0.1:8000/aboutme">About me</a></h1>
        <h1><a href="http://127.0.0.1:8000/games">Games</a></h1>
        <h1><a href="http://127.0.0.1:8000/wiki">Wiki</a></h1>
        <h1><a href="http://127.0.0.1:8000/background">Background</a></h1>
    </div>
    <hr>

    <h1><span class="blue">My</span> <span class="red">Blog!</span></h1>
    <h3 class="author"> by <a href="https://t.me/kre0_0n"> kre0_0n </a></h3>

    {% for post in posts %}
    <div class="post">
        <h2> {{ post.heading }}</h2>
        <h4> {{ post.text }} </h4>
        <i><h4> {{ post.created_at }} by {{ post.author }} </h4></i>
    </div>
    {% endfor %}
</div>
